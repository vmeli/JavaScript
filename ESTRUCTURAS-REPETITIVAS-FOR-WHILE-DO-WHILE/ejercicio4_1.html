<!--  EDAD PROMEDIO-WHILE   -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var suma=0;
		var i=0;
		var numeroAlumnos=parseInt(prompt("¿Cuántos alumnos son?"));
		while(numeroAlumnos>0 && i<numeroAlumnos){
			i++;
			var edad = 0;
			do{
				edad=parseInt(prompt("introducir la edad"+i));
			}while(edad<0)
			suma+=edad;
		}
		// var promedio=suma/numeroAlumnos; como no estas utilizando otra vez entos no es necesario definirlo
		alert('promedio es'+Math.floor(suma/numeroAlumnos));

	</script>
</head>

</html>
