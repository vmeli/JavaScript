<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var base=parseInt(prompt("Ingrese la base"));
		var exponente=parseInt(prompt("Ingrese el exponente"));
		var potencia=1;
		while(exponente){
			var potencia=potencia*base;
			exponente--;
		}
		document.write("La potencia es : ", potencia);
	</script>
</head>
<body>
	
</body>
</htmlo
