<!-- TABLAS DE MULTIPLICAR -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var i=0;
		var numero=parseInt(prompt("Coloca el número de la tabla de multiplicación a conocer"));
		while(i<=12){
			multiplicacion=numero*i;
			document.write(numero+"x"+i+"="+multiplicacion,'<br>');
			i++;
		}
	</script>
</head>
<body>
	
</body>
</html>
